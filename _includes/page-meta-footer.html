<div class="page-meta">
	{% if page.tags %}
    <span><i class="fa fa-folder-open-o fa-fw"></i> &nbsp; {% for tag in page.tags %}<a href="{{ site.url }}{{ tag | slugify | prepend: '/tag/' | append: '/' }}" title="{{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
  {% endif %}
	{% if page.date %}
    <span><i class="fa fa-clock-o fa-fw"></i> &nbsp; Actualizado {% if page.modified %}<time datetime="{{ page.modified | date: "%d-%m-%Y" }}" itemprop="dateModified">{{ page.modified | date: "%B %d, %Y" }}</time>{% else %}<time datetime="{{ page.date | date: "%d-%m-%Y" }}" 
    itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time>{% endif %}</span>
  {% endif %}
</div><!-- /.page-meta -->
